<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>User Profile Subscription</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    body {
      font-family: Times new roman, sans-serif;
      background: #f4f4f4;
      margin: 0;
      padding: 20px;
    }

    .profile-container {
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }

    .profile-card {
      background: #fff;
      padding: 20px;
      border-radius: 10px;
      text-align: center;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      width: 350px;
    }

    .profile-img {
      width: 200px;
      border-radius: 50%;
      margin-bottom: 15px;
    }

    .subscription-box {
      margin-top: 20px;
    }

    .subscription-options button {
      margin: 10px 5px;
      padding: 10px 15px;
      font-size: 16px;
      cursor: pointer;
    }

    .gift-card-section {
      margin-top: 30px;
      text-align: left;
    }

    .gift-card-section label {
      display: block;
      margin-bottom: 8px;
      font-weight: bold;
    }

    .gift-card-section input[type="file"],
    .gift-card-section input[type="text"],
    .gift-card-section button {
      width: 100%;
      padding: 10px;
      margin-bottom: 15px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }

    .gift-card-section button {
      background: #4CAF50;
      color: white;
      font-size: 16px;
      border: none; }
  
  .pics {
    height: 100px;
    border-radius
 pp }
  </style>
</head>
<body>
  <div class="profile-container">
    <div class="profile-card">
      <img src="pic1.jpg" class="pics"/>
      <h2>REBECCA SMITH PARTON</h2>
      
      <strong>C.E.O of Stock Trading Market</strong>

      <div class="subscription-box">
        <h3>Subscribe to View Full Profile</h3>
        <div class="subscription-options">
          <button class="subscribe-btn" onclick="subscribe('monthly')">$150 / Month</button>
          <button class="subscribe-btn yearly" onclick="subscribe('yearly')">$300 / Year</button>
        </div>
      </div>

      <div class="gift-card-section">
        <h3>Or Pay with Gift Card</h3>
        <label for="card-number">Gift Card Number</label>
        <input type="text" id="card-number" placeholder="Enter card number" />

        <label for="card-image">Upload Card Image</label>
        <input type="file" id="card-image" accept="image/*" />

        <button onclick="submitGiftCard()">Submit Gift Card</button>
      </div>
    </div>
  </div>

  <script>
    function subscribe(plan) {
      alert("You selected the " + plan + " plan. Payment integration goes here.");
    }

    function submitGiftCard() {
      const cardNumber = document.getElementById('card-number').value;
      const cardImage = document.getElementById('card-image').files[0];

      if (!cardNumber || !cardImage) {
        alert("Please enter the card number and upload the card image.");
        return;
      }

      // In a real app, you'd send this data to a server
      alert("Gift card submitted. Card Number: " + cardNumber + "\nImage uploaded: " + cardImage.name);
    }
  </script>
</body>
</html>
